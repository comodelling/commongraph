services:
  backend:
    env_file:
      - ./.env.production
    networks:
      - internal
      - web  # Only if nginx needs to reach backend

  nginx:
    image: nginx:alpine
    container_name: commongraph-nginx
    env_file:
      - ./.env.production
    ports:
      - "80:80"
      - "443:443"
    command: >
      sh -c "envsubst '$$DOMAIN' < /etc/nginx/nginx-ssl.conf.template > /etc/nginx/nginx.conf && nginx -g 'daemon off;'"
    volumes:
      - ./nginx/nginx-ssl.conf.template:/etc/nginx/nginx-ssl.conf.template:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/certbot:/var/www/certbot
    depends_on:
      - backend
      - frontend
    networks:
      - web      # External network
      - internal # To reach backend/frontend

  frontend:
    command: sh -c "npm install && npx vite build --mode production && npm run preview -- --host --port 5173"
    expose:
      - "5173"  # Available to other containers but not to host
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - ./.env.production:/app/.env:ro  # Override the .env file with production version
      - ./VERSION:/app/VERSION:ro
    environment:
      - NODE_ENV=production
    networks:
      - internal

  certbot:
    image: certbot/certbot
    container_name: commongraph-certbot
    env_file:
      - ./.env.production
    volumes:
      - ./nginx/ssl:/etc/letsencrypt
      - ./nginx/certbot:/var/www/certbot
    depends_on:
      - nginx
    entrypoint: sh
    command: -c "certbot certonly --webroot --webroot-path=/var/www/certbot --email $$ADMIN_EMAIL --agree-tos --no-eff-email --non-interactive --expand -d $$DOMAIN -d www.$$DOMAIN -d api.$$DOMAIN"
    networks:
      - web  # Needs external access for ACME challenge

  postgres:
    networks:
      - internal

networks:
  web:
    external: false
  internal:
    internal: true  # No external access

volumes:
  frontend_node_modules: