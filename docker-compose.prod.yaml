services:
  backend:
    env_file:
      - ./.env.production

  nginx:
    image: nginx:alpine
    container_name: commongraph-nginx
    env_file:
      - ./.env.production
    ports:
      - "80:80"
      - "443:443"
    command: >
      sh -c "envsubst '$$DOMAIN' < /etc/nginx/nginx-http-only.conf.template > /etc/nginx/nginx.conf && nginx -g 'daemon off;'"
    volumes:
      - ./nginx/nginx-http-only.conf.template:/etc/nginx/nginx-http-only.conf.template:ro
      - ./nginx/nginx-ssl.conf.template:/etc/nginx/nginx-ssl.conf.template:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/certbot:/var/www/certbot
    depends_on:
      - backend
      - frontend

  frontend:
    ports: []  # Remove direct port exposure
    volumes:
      - ./.env.production:/app/.env.production:ro

  certbot:
    image: certbot/certbot
    container_name: commongraph-certbot
    env_file:
      - ./.env.production
    volumes:
      - ./nginx/ssl:/etc/letsencrypt
      - ./nginx/certbot:/var/www/certbot
    depends_on:
      - nginx
    entrypoint: sh
    command: -c "certbot certonly --webroot --webroot-path=/var/www/certbot --email $$ADMIN_EMAIL --agree-tos --no-eff-email --non-interactive -d $$DOMAIN -d www.$$DOMAIN"
