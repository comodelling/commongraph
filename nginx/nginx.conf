events {
    worker_connections 1024;
}

http {
    upstream backend {
        server backend:8000;
    }
    
    upstream frontend {
        server frontend:5173;
    }

    server {
        listen 80;
        server_name commongraph.org www.commongraph.org;
        
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        location / {
            # return 301 https://$host$request_uri;
            root /var/www/certbot;
        }
    }

    server {
        listen 443 ssl;
        server_name commongraph.org www.commongraph.org;
        
        ssl_certificate /etc/nginx/ssl/live/commongraph.org/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/commongraph.org/privkey.pem;
        
        # Route API calls to backend (adjust these paths based on your actual API)
        location ~ ^/(docs|openapi.json|auth|users|graphs|admin)/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Route everything else to frontend
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
